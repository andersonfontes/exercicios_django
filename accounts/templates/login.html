{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %} 

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'password_reset' %}">Esqueceu sua senha?</a>
    <a href="{% url 'register' %}">Criar uma conta</a>
    {% endblock %}
